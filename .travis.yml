language: ruby
rvm: 2.5.0
before_script:
- bundle exec rake db:create
- bundle exec rake assets:precompile
before_install:
- gem update --system
- gem install bundler
addons:
  postgresql: 9.6
env:
  - DB=pgsql
script:
  - bundle exec rake db:migrate RAILS_ENV=development
deploy:
  provider: heroku
  app: pic-a-gram
  api_key:
    secure: 
    on:
      repo: fo0s/Picagram
      branch: master